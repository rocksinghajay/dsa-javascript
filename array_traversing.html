<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Traversing</title>
    <script>
        let data = [9, 45, 2, 8, 45, 23, 7, 78, 0, 11, 41, 777]
        // for (let i = 0; i < data.length; i++) {
        //     document.write(`Array ${i} is  ${data[i]} <br>`)
        // }
        // let x = 3;
        // document.write(data[x])
        function getValue() {
            let x = document.getElementById("input-element").value
            if (x && x < data.length && typeof parseInt(x) === "number" && x >= 0) {
                alert(data[x])
            } else {
                alert("Please enter valid")
            }
        }
    </script>
</head>

<body>
    <input type="text" id="input-element" />
    <button onclick="getValue()">Submit</button>
</body>

</html>
